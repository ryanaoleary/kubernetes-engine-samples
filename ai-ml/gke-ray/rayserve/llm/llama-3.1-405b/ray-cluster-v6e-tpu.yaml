apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: tpu-cluster-multi-host
spec:
  headGroupSpec:
    rayStartParams: {}
    template:
      spec:
        containers:
          - name: ray-head
            image: rayproject/ray:2.37.0-py310
            imagePullPolicy: IfNotPresent
            resources:
              limits:
                cpu: "8"
                ephemeral-storage: 5Gi
                memory: 40G
              requests:
                cpu: "8"
                ephemeral-storage: 5Gi
                memory: 40G
            ports:
            - containerPort: 6379
              name: gcs
            - containerPort: 8265
              name: dashboard
            - containerPort: 10001
              name: client
            - containerPort: 8000
              name: serve
            - containerPort: 8081
              name: mxla
            - containerPort: 8888
              name: grpc
  workerGroupSpecs:
  - groupName: tpu-group
    replicas: 1
    minReplicas: 0
    maxReplicas: 1
    numOfHosts: 64
    rayStartParams: {}
    template:
      spec:
        securityContext:
          runAsUser: 0
        containers:
          - name: ray-worker
            image: rayproject/ray:2.37.0-py310
            imagePullPolicy: IfNotPresent
            env:
            - name: JAX_PLATFORMS
              value: "tpu"
            resources:
              limits:
                cpu: "100"
                ephemeral-storage: 20Gi
                google.com/tpu: "4"
                memory: 200G
              requests:
                cpu: "100"
                ephemeral-storage: 20Gi
                google.com/tpu: "4"
                memory: 200G
        nodeSelector:
          cloud.google.com/gke-tpu-accelerator: tpu-v6e-slice
          cloud.google.com/gke-tpu-topology: 16x16
